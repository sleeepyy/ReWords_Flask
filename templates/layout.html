<!doctype html>
<title>ReWords</title>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
  crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
  crossorigin="anonymous">
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
<div class=page>
  <h1>ReWords</h1>
  <div class=metanav>
    <a href="{{ url_for('home') }}">首页</a>
    {% if not session.logged_in %}
    <a href="{{ url_for('login') }}">登陆</a>
    <a href="{{ url_for('signup') }}">注册</a>
    {% else %}
    <a href="{{ url_for('review') }}">复习计划</a>
    <a href="{{ url_for('manage') }}">管理单词</a>
    <a href="{{ url_for('books') }}">更换单词书</a>
    <a href="{{ url_for('logout') }}">退出账号</a>
    {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
  <div class=flash>{{ message }}</div>
  {% endfor %} {% block body %} {% endblock %}
</div>
